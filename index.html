<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="style/responsive.css"

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>HEROFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HEROFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUPERMAN - A SÉRIE ANIMADA</h3>
                <p class="descricao">O protagonista principal é Superman(Clark Kent/Kal-El), mostra uma breve parte da infância deste protagonista no planeta Krypton até sua chegada a terra e acompanhado por seus pais adotivos, Jonathan e Marta Kent.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS DETALHES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carossel-desenhos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-desenho" src="img/batman-do-futuro.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/batman-seria-animada.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/jovens-titas.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/liga-da-justica.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/novas-aventuras-batman.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/super-shock.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/samurai-jack.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/homen-aranha.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/x-men-evolution.jpg">
            </div>
            <div class="item">
                <img class="box-desenho" src="img/x-men.jpg">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/f0befe5e9d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
